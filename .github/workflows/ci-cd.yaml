name: CD

on:
  push:

concurrency:
  group: cd-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      infra: ${{ steps.filter.outputs.infra }}
      worker: ${{ steps.filter.outputs.worker }}
      website: ${{ steps.filter.outputs.website }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            infra:
              - 'infra/**'
            worker:
              - 'services/worker/**'
            website:
              - 'website/**'

  build:
    runs-on: ubuntu-latest
    needs: changes
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node & pnpm
        uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Restore Next.js cache
        uses: actions/cache@v4
        with:
          path: website/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-

      - name: Build workspace packages
        run: pnpm -r --filter "./services/api|./services/validator|./website" build --workspace-concurrency 3

      - name: Build worker Docker image
        uses: docker/build-push-action@v6
        with:
          context: services/worker
          file: services/worker/Dockerfile
          load: true
          tags: mixcut-worker-ci
          platforms: linux/amd64
          cache-from: type=gha,scope=worker
          cache-to: type=gha,scope=worker,mode=max

  deploy:
    runs-on: ubuntu-latest
    needs:
      - changes
      - build
    if: |
      needs.changes.outputs.infra == 'true' ||
      needs.changes.outputs.worker == 'true' ||
      needs.changes.outputs.website == 'true'
    env:
      AWS_REGION: eu-west-2
      DEPLOY_STAGE: prod
      CDK_DOCKER: ${{ github.workspace }}/infra/aws/scripts/cdk-docker.sh
      CDK_DOCKER_CACHE: gha
      CDK_DOCKER_CACHE_SCOPE: worker
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node & pnpm
        uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy CDK stacks
        if: needs.changes.outputs.infra == 'true' || needs.changes.outputs.worker == 'true'
        working-directory: infra/aws
        env:
          STAGE: ${{ env.DEPLOY_STAGE }}
        run: pnpm cdk deploy MixcutStorageStack MixcutWorkerStack MixcutApiStack --require-approval never -c stage=${{ env.DEPLOY_STAGE }} --outputs-file ../../cdk-outputs.json

      - name: Export API Gateway URL from CDK outputs
        if: needs.changes.outputs.website == 'true'
        run: |
          NEXT_PUBLIC_GATEWAY_URL=$(aws cloudformation describe-stacks --stack-name MixcutApiStack --query "Stacks[0].Outputs[?OutputKey=='ApiUrl'].OutputValue" --output text)
          if [ -z "$NEXT_PUBLIC_GATEWAY_URL" ] || [ "$NEXT_PUBLIC_GATEWAY_URL" = "null" ]; then
            echo "Failed to read ApiUrl from CloudFormation outputs" >&2
            exit 1
          fi
          echo "NEXT_PUBLIC_GATEWAY_URL=$NEXT_PUBLIC_GATEWAY_URL" >> $GITHUB_ENV

      - name: Deploy website to Vercel
        if: needs.changes.outputs.website == 'true'
        run: |
          pnpm dlx vercel@latest deploy \
            --prod \
            --regions lhr1 \
            --token ${{ secrets.VERCEL_TOKEN }} \
            --yes \
            --env NEXT_PUBLIC_GATEWAY_URL=${NEXT_PUBLIC_GATEWAY_URL} \
            --build-env NEXT_PUBLIC_GATEWAY_URL=${NEXT_PUBLIC_GATEWAY_URL}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
