name: CD

on:
  push:
    branches:
      - main

concurrency:
  group: cd-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node & pnpm
        uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Build API package
        working-directory: services/api
        run: pnpm build

      - name: Build validator package
        working-directory: services/validator
        run: pnpm build

      - name: Restore Next.js cache
        uses: actions/cache@v4
        with:
          path: website/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-

      - name: Build website
        working-directory: website
        run: pnpm build

      - name: Build worker package
        working-directory: services/worker
        run: pnpm build

      - name: Cache Docker layers
        id: worker-buildx-cache
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-worker-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-worker-buildx-

      - name: Build worker Docker image
        env:
          DOCKER_BUILDKIT: 1
          CACHE_HIT: ${{ steps.worker-buildx-cache.outputs.cache-hit }}
        run: |
          docker buildx create --use --name builder || docker buildx use builder
          cache_to_args=""
          post_cache_update=false
          if [ "$CACHE_HIT" != "true" ]; then
            cache_to_args="--cache-to=type=local,dest=/tmp/.buildx-cache-new,mode=max"
            post_cache_update=true
          fi
          docker buildx build \
            --platform=linux/amd64 \
            --cache-from=type=local,src=/tmp/.buildx-cache \
            ${cache_to_args} \
            --load \
            -t mixcut-worker-ci \
            -f services/worker/Dockerfile \
            .
          if [ "$post_cache_update" = true ]; then
            # Persist the updated cache for the next run only when no cache hit.
            rm -rf /tmp/.buildx-cache
            mv /tmp/.buildx-cache-new /tmp/.buildx-cache
          fi

  deploy:
    runs-on: ubuntu-latest
    needs: build
    env:
      AWS_REGION: eu-west-2
      DEPLOY_STAGE: prod
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node & pnpm
        uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy CDK stacks
        working-directory: infra/aws
        env:
          STAGE: ${{ env.DEPLOY_STAGE }}
        run: pnpm cdk deploy MixcutStorageStack MixcutWorkerStack MixcutApiStack --require-approval never -c stage=${{ env.DEPLOY_STAGE }} --outputs-file ../../cdk-outputs.json

      - name: Export API Gateway URL from CDK outputs
        run: |
          NEXT_PUBLIC_GATEWAY_URL=$(jq -r '.MixcutApiStack.ApiUrl' cdk-outputs.json)
          if [ -z "$NEXT_PUBLIC_GATEWAY_URL" ] || [ "$NEXT_PUBLIC_GATEWAY_URL" = "null" ]; then
            echo "Failed to read ApiUrl from CDK outputs" >&2
            exit 1
          fi
          echo "NEXT_PUBLIC_GATEWAY_URL=$NEXT_PUBLIC_GATEWAY_URL" >> $GITHUB_ENV

      - name: Deploy website to Vercel
        run: |
          pnpm dlx vercel@latest deploy \
            --prod \
            --regions lhr1 \
            --token ${{ secrets.VERCEL_TOKEN }} \
            --yes \
            --env NEXT_PUBLIC_GATEWAY_URL=${NEXT_PUBLIC_GATEWAY_URL} \
            --build-env NEXT_PUBLIC_GATEWAY_URL=${NEXT_PUBLIC_GATEWAY_URL}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
